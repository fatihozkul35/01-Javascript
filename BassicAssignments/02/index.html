<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container mt-4 text-center">
      <h1>EXAMPLES</h1>
      <section>
        <img class="lamp" src="./img/lamba_off.gif" alt="here is LambaOff" />
        <div>
          <button class="btn btn-outline-warning">ON</button>
          <button class="btn btn-outline-primary">OFF</button>
        </div>
      </section>
      <section class="mt-3 d-flex flex-column align-items-center text-start">
        <!-- <h3>Programming Languages</h3> -->
        <ul class="languagesList">
          <li>Javascript</li>
          <li>C++</li>
          <li>Pyhton</li>
        </ul>
      </section>
      <section
        class="d-flex justify-content-center align-items-center text-center gap-2"
      >
        <input
          type="text"
          class="languagesInput"
          placeholder="Enter your programming language"
        />
        <button class="btn btn-success">ADD</button>
        <button class="btn btn-danger">DELETE</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
